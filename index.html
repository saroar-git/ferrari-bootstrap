        <svg

          viewBox="0 0 12 14"
          class="icon"
          width="12"
          height="14"
          style="height: 14px; width: 12px"

            src="img/banner.jpg"
            class="d-block w-100 h-25 object-fit-cover"
            alt="..."
          />
